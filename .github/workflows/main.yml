# A workflow for deploying the Unit Tests coverage report to GitHub Pages
name: Deploy coverage report to Pages

on:
   # Runs on pushes targeting the default branch
   push:
       branches: ['main']

   # Allows you to run this workflow manually from the Actions tab
   workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
   contents: read
   pages: write
   id-token: write

# Allow one concurrent deployment
concurrency:
   group: 'pages'
   cancel-in-progress: true

jobs:
   # Single deploy job since we're just deploying
   deploy:
       environment:
           name: github-pages
           url: http://gurylucas.github.io/
       runs-on: ubuntu-latest
       steps:
           - name: Checkout
             uses: actions/checkout@v3
           - name: Code Coverage
             run: |
              pip install pytest
              pip install pytest-cov
              pip install coverage-badge
              pytest --cov=. . --doctest-modules --ignore=main.py --cov-report html:cov_html
              coverage-badge -o coverage.svg -f
           - name: Setup Pages
             uses: actions/configure-pages@v2
           - name: Upload artifact
             uses: actions/upload-pages-artifact@v1
             with:
                 # Upload the coverage directory from the repository
                 path: './cov_html'
           - name: Deploy to GitHub Pages
             id: deployment
             uses: actions/deploy-pages@v1
